<mat-toolbar color="primary">
  <span>Ejercicio 04: Calcular Cuadrado y Mitad</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title>Números entre 15 y 70</mat-card-title>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="calcularCuadradoYMitad()">
        Calcular Cuadrado y Mitad
      </button>
    </mat-card-actions>
  </mat-card>

  @if (mostrar) {
    <mat-card>
      <mat-card-title>Resultados</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="resultados">
          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Número </th>
            <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
          </ng-container>

          <ng-container matColumnDef="cuadrado">
            <th mat-header-cell *matHeaderCellDef> Cuadrado </th>
            <td mat-cell *matCellDef="let element"> {{element.cuadrado}} </td>
          </ng-container>

          <ng-container matColumnDef="mitad">
            <th mat-header-cell *matHeaderCellDef> Mitad </th>
            <td mat-cell *matCellDef="let element"> {{element.mitad}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  }
</div>
