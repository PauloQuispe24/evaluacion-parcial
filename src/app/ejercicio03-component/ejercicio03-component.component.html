<mat-toolbar color="primary">
  <span>Ejercicio 03: Calculador costo de matrícula</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title>Datos de la Matrícula</mat-card-title>
    <mat-card-content>
      <p>Número de materias: <strong>{{ numeroMaterias }}</strong></p>
      <p>Costo por materia: <strong>{{ costoMateria | currency: "S/. " }}</strong></p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="calcularMatricula()">
        Calcular
      </button>
    </mat-card-actions>
  </mat-card>

  @if (resultado) {
    <mat-card class="resultado">
      <mat-card-title>Resultado</mat-card-title>
      <mat-card-content>
        <p>Total a pagar: <strong>{{ total | currency: "S/. " }}</strong></p>
        <p>Descuento aplicado: <strong>{{ descuento | percent }}</strong></p>
      </mat-card-content>
    </mat-card>
  }
</div>
